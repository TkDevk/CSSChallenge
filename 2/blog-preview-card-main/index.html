<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<section class="cardContainer">
  <article class="up">
    <img class="mainImage" src="/assets/images/illustration-article.svg" alt="mainImage">
    <button>Learning</button>
    <span class="publish">Published 21 Dec 2023</span>
  </article>
  <article class="down">
    <h2 class="titleCard">HTML & CSS foundations</h2>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <picture><img class="userImg" src="/assets/images/image-avatar.webp" alt=""><span class="user">Greg Hooper</span></picture>
  </article>
</section>
  
  <div class="attribution">
